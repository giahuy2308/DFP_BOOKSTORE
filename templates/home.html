{% extends "_base.html" %}

{% block title %}
    home
{% endblock title %}

{% block content %}
    <h1>This is our home page</h1>
    {% if user.is_authenticated %}
        <p>Hi {{user.username}}</p>
        <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a> |
        <a href="{% url 'signup' %}">sign up</a>
    {% endif %}
{% endblock content %}
